<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Fight Club Text Animation</title>
<style>
    body {
        background: black;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        font-family: "Arial Black", sans-serif;
    }

    .glitch {
        position: relative;
        color: white;
        font-size: 4rem;
        letter-spacing: 4px;
        animation: flicker 0.15s infinite;
    }

    .glitch::before,
    .glitch::after {
        content: attr(data-text);
        position: absolute;
        left: 0;
        top: 0;
        opacity: 0.8;
    }

    .glitch::before {
        color: red;
        transform: translate(-2px, 0);
        animation: glitch1 0.2s infinite;
    }

    .glitch::after {
        color: cyan;
        transform: translate(2px, 0);
        animation: glitch2 0.25s infinite;
    }

    @keyframes glitch1 {
        0% { clip-path: inset(0 0 90% 0); }
        50% { clip-path: inset(40% 0 40% 0); }
        100% { clip-path: inset(80% 0 0 0); }
    }

    @keyframes glitch2 {
        0% { clip-path: inset(80% 0 0 0); }
        50% { clip-path: inset(30% 0 50% 0); }
        100% { clip-path: inset(0 0 80% 0); }
    }

    @keyframes flicker {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.6; }
    }
</style>
</head>
<body>

<div class="glitch" data-text="YOU ARE NOT SPECIAL">
    YOU ARE NOT SPECIAL
</div>

</body>
</html>
